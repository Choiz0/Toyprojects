<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Typing Master!</h1>
    </div>
    <div class="word-display">Hello</div>
    <div class="word-input-box">
      <input type="text" class="word-input" />
    </div>
    <h3 class="game-info">
      <div class="info">Time : <span class="time">0</span> Sec</div>
     <div class="info"> Score : <span class="score">0</span></div>
    </div>
    <button class="button loading">Game loading...</button>
    <script src="js/main.js"></script>
  </body>
</html>
